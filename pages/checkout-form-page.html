<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout form page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banners/top-of-checkout-page-banner"></script>

  <script type="application/json" data-pattern="forms/email"></script>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/first-name"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/last-name"></script>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/address"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/apartment"></script>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/drop-downs"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
      <script type="application/json" data-pattern="forms/postal-code"></script>
    </div>
  </div>

  <script type="application/json" data-pattern="forms/text-inputs"></script>

  <script type="application/json" data-pattern="forms/checkboxes"></script>

  <div class="text-center">
    <script type="application/json" data-pattern="buttons/submit-buttons"></script>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
