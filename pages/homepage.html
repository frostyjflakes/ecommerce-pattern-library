<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banners/call-to-action-banner"></script>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2">
      <script type="application/json" data-pattern="cards/fidget-cubes-icon-card"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2">
      <script type="application/json" data-pattern="cards/fidget-spinners-icon-card"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2">
      <script type="application/json" data-pattern="cards/accessories-icon-card"></script>
    </div>
  </div>

  <div class="gutter">
    <script type="application/json" data-pattern="cards/basic-card"></script>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
