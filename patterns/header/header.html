<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
</head>
<body>

  <header class="pad-t pad-b">
    <h1 class="push-0">
      <i class="icon i-256">
        <svg><use xlink:href="../../images/icons.svg#logo-256"/></svg>
      </i>
    </h1>
    <div class="header inline">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="hide-custom-input nav-label" for="nav-check">
        <i class="nav-open icon i-64">
          <svg><use xlink:href="../../images/icons.svg#toggle-nav-hamburger-1"/></svg>
        </i>
        <i class="nav-close icon i-64">
          <svg><use xlink:href="../../images/icons.svg#toggle-nav-close-1"/></svg>
        </i>
      </label>
      <nav class="nav">
        <ul class="list-group">
          <li class="gutter"><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li class="gutter"><a href="#">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
